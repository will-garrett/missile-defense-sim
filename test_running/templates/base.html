<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Missile Defense Test Runner{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    
    <script>
        // Theme configuration
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-background font-sans antialiased">
    <div class="relative flex min-h-screen flex-col">
        <!-- Header -->
        <header class="sticky top-0 z-50 w-full border-b bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60">
            <div class="container flex h-14 items-center">
                <div class="mr-4 hidden md:flex">
                    <a class="mr-6 flex items-center space-x-2" href="/">
                        <i data-lucide="rocket" class="h-6 w-6 text-primary"></i>
                        <span class="hidden font-bold sm:inline-block">Missile Defense Test Runner</span>
                    </a>
                </div>
                
                <nav class="flex items-center space-x-6 text-sm font-medium">
                    <a href="/" class="transition-colors hover:text-foreground/80 {% if request.url.path == '/' %}text-foreground{% else %}text-foreground/60{% endif %}">
                        <i data-lucide="home" class="h-4 w-4 mr-1"></i>
                        Dashboard
                    </a>
                    <a href="/scenarios" class="transition-colors hover:text-foreground/80 {% if request.url.path == '/scenarios' %}text-foreground{% else %}text-foreground/60{% endif %}">
                        <i data-lucide="list" class="h-4 w-4 mr-1"></i>
                        Scenarios
                    </a>
                    <a href="/status" class="transition-colors hover:text-foreground/80 {% if request.url.path == '/status' %}text-foreground{% else %}text-foreground/60{% endif %}">
                        <i data-lucide="activity" class="h-4 w-4 mr-1"></i>
                        Status
                    </a>
                    <a href="/dashboard" class="transition-colors hover:text-foreground/80 {% if request.url.path == '/dashboard' %}text-foreground{% else %}text-foreground/60{% endif %}">
                        <i data-lucide="map" class="h-4 w-4 mr-1"></i>
                        Real-time Map
                    </a>
                </nav>
                
                <div class="ml-auto flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button class="btn btn-ghost btn-sm" onclick="toggleTheme()" id="themeToggle">
                        <i data-lucide="sun" class="h-4 w-4" id="themeIcon"></i>
                    </button>
                    <button class="btn btn-ghost btn-sm" onclick="refreshStatus()">
                        <i data-lucide="refresh-cw" class="h-4 w-4"></i>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main content -->
        <main class="flex-1">
            <div class="container mx-auto py-6">
                {% block content %}{% endblock %}
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="border-t py-6 md:py-0">
            <div class="container flex flex-col items-center justify-between gap-4 md:h-24 md:flex-row">
            </div>
        </footer>
    </div>
    
    <!-- Base JavaScript -->
    <script src="/static/js/base.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
