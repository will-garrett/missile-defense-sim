{% extends "base.html" %}

{% block title %}Scenarios - Missile Defense Test Runner{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Page Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold tracking-tight">Scenarios</h1>
            <p class="text-muted-foreground">Select and run missile defense test scenarios</p>
        </div>
    </div>

    <!-- Scenarios Grid -->
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="scenariosGrid">
        <!-- Loading state -->
        <div class="col-span-full flex items-center justify-center py-12">
            <div class="flex items-center space-x-2">
                <i data-lucide="loader-2" class="h-6 w-6 animate-spin"></i>
                <span class="text-muted-foreground">Loading scenarios...</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/scenarios.js"></script>
{% endblock %}
